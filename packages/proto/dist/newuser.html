<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register - Peak Planner</title>

  <script type="module" crossorigin src="/assets/newuser-BBnxvzEP.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/reset.css-BFLXKToI.js">
  <link rel="modulepreload" crossorigin href="/assets/login-form--_yVN9fF.js">
</head>
<body class="page">
  <mu-auth>
    <h2>Register New User</h2>

    <main class="card">
      <login-form api="/auth/register" redirect="/">
        <label>
          <span>Username:</span>
          <input name="username" autocomplete="off" />
        </label>

        <label>
          <span>Password:</span>
          <input type="password" name="password" />
        </label>

        <span slot="button">
          <button type="submit">Register</button>
        </span>
      </login-form>
    </main>

    <p>Already have an account? <a href="login.html">Log in</a></p>
  </mu-auth>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Peak Planner</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
  <script type="module" crossorigin src="/assets/main-DltF_ZXL.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="branding">
      <h1>Peak Planner</h1>
    </div>
    <label id="darkmode-toggle" style="margin-left: auto; padding-right: 1rem;">
      <input type="checkbox" autocomplete="off" />
      Dark mode
    </label>
    <nav class="main-nav">
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">About</a>
    </nav>
  </header>

<main class="page-grid">
  <p>Explore hiking trails, parks, viewpoints, and more!</p>

  <peak-wrapper src="/data/featured.json">
    
  </peak-wrapper>
  

  <section class="feature">
    <h2>
      <svg class="icon">
        <use href="#icon-trail" />
      </svg>
      Parks
    </h2>
    <ul>
      <li><a href="parks/slo-open-space.html">SLO Open Space</a></li>
    </ul>
  </section>

  <section class="feature">
    <h2>
      <svg class="icon">
        <use href="#icon-pickaxe" />
      </svg>
      Difficulty Levels
    </h2>
    <ul>
      <li><a href="difficulty/moderate.html">Moderate</a></li>
      <li><a href="difficulty/hard.html">Hard</a></li>
    </ul>
  </section>

  <section class="feature">
    <h2>
      <svg class="icon">
        <use href="#icon-bonfire" />
      </svg>
      Tags
    </h2>
    <ul>
      <li><a href="tags/view.html">Great Views</a></li>
      <li><a href="tags/sunset.html">Sunset Spot</a></li>
    </ul>
  </section>

  <section class="feature">
    <h2>
      <svg class="icon">
        <use href="#icon-mountain" />
      </svg>
      Reviews
    </h2>
    <ul>
      <li><a href="reviews/madonna-review.html">“Great city views from Madonna!”</a></li>
      <li><a href="reviews/bishop-review.html">“Challenging hike with a rewarding summit.”</a></li>
    </ul>
  </section>
</main>



<script>
    fetch("icons/hiking.svg")
            .then(res => res.text())
            .then((svg) => {
              const div = document.createElement("div");
              div.style.display = "none";
              div.innerHTML = svg;
              document.body.prepend(div);
            });
</script>

<script type="module" src="/scripts/darkmode.js"></script>






</body>
</html>

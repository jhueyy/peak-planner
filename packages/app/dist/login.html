<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <!--
    Instead of a bare‐module import (which the browser can’t resolve directly),
    load the `login-init.ts` script. In dev, Vite’s server will translate it;
    in production, the built JS will be in /dist/assets/.
  -->
  <script type="module" src="/src/login-init.ts"></script>

  <!-- (Optional) your app’s CSS -->
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
</head>

<body class="page">
  <mu-auth provides="app:auth" redirect="/app">
    <h2>User Login</h2>

    <main class="card">
      <login-form api="/auth/login" redirect="/app">
        <label>
          <span>Username:</span>
          <input type="text" name="username" autocomplete="off" />
        </label>

        <label>
          <span>Password:</span>
          <input type="password" name="password" />
        </label>
        <!-- login-form’s fallback <button type="submit">Submit</button> will appear -->
      </login-form>
    </main>

    <p>
      Or did you want to
      <a href="/newuser.html" target="_top">Sign up as a new user</a>?
    </p>
  </mu-auth>
</body>

</html>

<!-- packages/app/newuser.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Register New User</title>

  <!-- Vite will transform this into /assets/login-init-<hash>.js in production -->
  <script type="module" src="/src/login-init.ts"></script>

  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
</head>

<body class="page">
  <mu-auth provides="app:auth" redirect="/app">
    <h2>Register New User</h2>
    <main class="card">
      <login-form api="/auth/register" redirect="/app">
        <label>
          <span>Username:</span>
          <input type="text" name="username" autocomplete="off" />
        </label>

        <label>
          <span>Password:</span>
          <input type="password" name="password" />
        </label>
        <!-- fallback <button> will appear -->
      </login-form>
    </main>

    <p>
      Already have an account?
      <a href="/login.html">Log in</a>
    </p>
  </mu-auth>
</body>

</html>

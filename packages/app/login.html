<!-- packages/app/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <!--
    In development, this points to /src/login-init.ts (Vite serves it on the fly).
    In production, Vite’s build will rewrite it into something like:
    <script type="module" src="/assets/login-init-<hash>.js"></script>
  -->
  <script type="module" src="/src/login-init.ts"></script>

  <!-- (Optional) any CSS you need -->
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
</head>

<body class="page">
  <mu-auth provides="app:auth" redirect="/app">
    <h2>User Login</h2>
    <main class="card">
      <!-- This <login-form> is defined by login-init.ts -->
      <login-form api="/auth/login" redirect="/app">
        <label>
          <span>Username:</span>
          <input type="text" name="username" autocomplete="off" />
        </label>

        <label>
          <span>Password:</span>
          <input type="password" name="password" />
        </label>
        <!-- login-form’s fallback <button type="submit">Submit</button> will appear -->
      </login-form>
    </main>

    <p>
      Or did you want to
      <a href="/newuser.html" target="_top">Sign up as a new user</a>?
    </p>
  </mu-auth>
</body>

</html>
